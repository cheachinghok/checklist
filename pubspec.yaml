name: checklist_app
description: A modern Flutter checklist application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.13.0 <3.16.0"

dependencies:
  flutter:
    sdk: flutter
  syncfusion_flutter_charts: ^23.1.44
  syncfusion_flutter_core: ^23.1.44
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  intl: ^0.18.1
  fl_chart: ^0.61.0
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.0
  bloc_test: ^9.1.5
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/